apply plugin:'java'
apply plugin:'eclipse'

repositories {
  mavenCentral()
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}

dependencies {
  testImplementation 'junit:junit:4.11'
}

sourceSets {
	main {
	   java {
		  srcDir 'src'
	   }
	   resources {
		  srcDir 'src'
	   }
	}
	test {
	   java {
		  srcDir 'test'
	   }
	   resources {
		  srcDir 'test'
	   }
	}
 }
